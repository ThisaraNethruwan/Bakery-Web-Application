<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whimsical Bakery Loader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        .mixer-bowl {
            animation: shake 2s infinite;
        }

        .mixer-head {
            animation: mix 1.5s infinite;
            transform-origin: top center;
        }

        .splash {
            animation: splatter 2s infinite;
        }

        .splash:nth-child(2) {
            animation-delay: 0.3s;
        }

        .splash:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes shake {
            0%, 100% {
                transform: rotate(-2deg);
            }
            50% {
                transform: rotate(2deg);
            }
        }

        @keyframes mix {
            0%, 100% {
                transform: rotate(-20deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }

        @keyframes splatter {
            0% {
                transform: scale(0) translate(0, 0);
                opacity: 0;
            }
            50% {
                transform: scale(1) translate(10px, -10px);
                opacity: 1;
            }
            100% {
                transform: scale(0) translate(20px, -20px);
                opacity: 0;
            }
        }

        
        .pre-loader {
            opacity: 1;
            visibility: visible;
            transition: all 1s ease-out;
            background: linear-gradient(135deg, #FAFAFA 0%, #F3F4F6 100%);
        }

        .pre-loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

    
    </style>
</head>
<body>
    <!-- Page Content -->
    <div class="p-4">
        <p class="text-xl">Page content</p>
    </div>

    <!-- Preloader -->
    <div class="pre-loader fixed inset-0 z-50 flex items-center justify-center">
        <div class="relative text-center">
            <!-- Stand Mixer Animation -->
            <div class="relative h-48 w-48 mx-auto">
                <!-- Mixer Head -->
                <div class="mixer-head absolute top-0 left-1/2 -ml-4 w-8 h-24 bg-red-500 rounded-b-lg"></div>
                
                <!-- Mixing Bowl -->
                <div class="mixer-bowl absolute bottom-0 left-1/2 -ml-16 w-32 h-24 bg-white rounded-b-full border-2 border-red-300 overflow-hidden">
                    <!-- Batter -->
                    <div class="absolute bottom-0 left-0 right-0 h-16 bg-yellow-300 rounded-t-full"></div>
                    
                    <!-- Splashes -->
                    <div class="splash absolute top-8 right-4 w-3 h-3 bg-yellow-300 rounded-full"></div>
                    <div class="splash absolute top-6 left-4 w-2 h-2 bg-yellow-300 rounded-full"></div>
                    <div class="splash absolute top-10 left-1/2 w-4 h-4 bg-yellow-300 rounded-full"></div>
                </div>
                
                <!-- Stand Base -->
                <div class="absolute bottom-0 left-1/2 -ml-20 w-40 h-8 bg-red-500 rounded-lg"></div>
            </div>

        </div>
    </div>

    <script>
        window.addEventListener('load', function () {
            setTimeout(function () {
                document.querySelector('.pre-loader').classList.add('hidden');
            }, 2000);
        });

        // Animate loading messages
        const messages = ["Mixing ingredients...", "Adding some love...", "Almost ready..."];
        const messageElement = document.querySelector('.baking-messages');
        let currentMessage = 0;

        setInterval(() => {
            messageElement.textContent = messages[currentMessage];
            currentMessage = (currentMessage + 1) % messages.length;
        }, 2000);
    </script>
</body>
</html>
