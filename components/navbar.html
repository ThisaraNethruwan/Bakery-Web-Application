    <script>
        // Modal handling
        const contactModal = document.getElementById('contact-modal');
        const contactLink = document.getElementById('contact-link');
        const mobileContactLink = document.getElementById('mobile-contact-link');
        const closeModalBtn = document.getElementById('close-modal');

        function openModal() {
            contactModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            contactModal.classList.remove('active');
            document.body.style.overflow = '';
        }

        contactLink.addEventListener('click', (e) => {
            e.preventDefault();
            openModal();
        });

        mobileContactLink.addEventListener('click', (e) => {
            e.preventDefault();
            openModal();
            // Also close mobile menu if open
            if (isMenuOpen) {
                mobileMenu.classList.remove('active');
                menuBtn.innerHTML = '<i class="fas fa-bars text-xl text-gray-700"></i>';
                isMenuOpen = false;
            }
        });

        closeModalBtn.addEventListener('click', closeModal);

        // Close modal when clicking outside
        contactModal.addEventListener('click', (e) => {
            if (e.target === contactModal) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && contactModal.classList.contains('active')) {
                closeModal();
            }
        });

        // Enhanced scroll behavior
        let lastScroll = 0;
        const navbar = document.getElementById('navbar');
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        let isMenuOpen = false;

        // Scroll handling
        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            
            if (currentScroll <= 0) {
                navbar.classList.remove('nav-hidden');
                navbar.style.background = 'rgb(255, 255, 255, 0.95)';
                return;
            }
            
            if (currentScroll > lastScroll && !navbar.classList.contains('nav-hidden')) {
                navbar.classList.add('nav-hidden');
            } else if (currentScroll < lastScroll && navbar.classList.contains('nav-hidden')) {
                navbar.classList.remove('nav-hidden');
            }
            
            lastScroll = currentScroll;
        });

        // Mobile menu toggle
        menuBtn.addEventListener('click', () => {
            isMenuOpen = !isMenuOpen;
            mobileMenu.classList.toggle('active');
            menuBtn.innerHTML = isMenuOpen ? 
                '<i class="fas fa-times text-xl text-[#FF4B60]"></i>' : 
                '<i class="fas fa-bars text-xl text-gray-700"></i>';
            
            // Prevent body scroll when menu is open
            document.body.style.overflow = isMenuOpen ? 'hidden' : '';
        });

        // Handle screen resize
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 1024 && isMenuOpen) {
                mobileMenu.classList.remove('active');
                menuBtn.innerHTML = '<i class="fas fa-bars text-xl text-gray-700"></i>';
                isMenuOpen = false;
                document.body.style.overflow = '';
            }
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!menuBtn.contains(e.target) && !mobileMenu.contains(e.target) && isMenuOpen) {
                mobileMenu.classList.remove('active');
                menuBtn.innerHTML = '<i class="fas fa-bars text-xl text-gray-700"></i>';
                isMenuOpen = false;
                document.body.style.overflow = '';
            }
        });

        // Add cart notification animation
        const cartContainer = document.getElementById('cart-container-unique');
        const cartIcon = document.getElementById('cart-icon-unique');
        
        cartContainer.addEventListener('mouseover', () => {
            cartIcon.classList.add('text-[#FF4B60]');
        });
        
        cartContainer.addEventListener('mouseout', () => {
            cartIcon.classList.remove('text-[#FF4B60]');
        });
    </script>
